# Rugby Pipeline Configuration
# This file contains default configuration for the rugby video processing pipeline

# Core pipeline settings
pipeline:
  name: "rugby-pipeline"
  version: "0.1.0"

  # Processing stages
  stages:
    - ingest
    - convert
    - index
    - analyze
    - serve

# Ingestion configuration
ingest:
  # Supported video formats
  supported_formats:
    - ".mpg"
    - ".mp4"
    - ".avi"
    - ".mov"

  # Input directories to monitor
  input_directories: []

  # Output directory for ingested files
  output_directory: "data/ingested"

# Conversion configuration
convert:
  # Target format for video conversion
  target_format: "mp4"

  # FFmpeg settings for web optimization
  ffmpeg_settings:
    video_codec: "libx264"
    crf: 23
    preset: "fast"
    audio_codec: "aac"
    audio_bitrate: "128k"

  # Output directory for converted files
  output_directory: "data/converted"

# Indexing configuration
indexing:
  # Transcript generation
  transcription:
    enabled: false
    model: "large"
    language: "English"

  # Summary generation
  summarization:
    enabled: false
    provider: "openai"

  # Search index settings
  search:
    index_directory: "data/index"
    enable_full_text_search: true

# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  debug: false

  # CORS settings
  cors:
    enabled: true
    origins: ["*"]

# Storage configuration
storage:
  # Data directories
  base_directory: "data"
  subdirectories:
    videos: "videos"
    transcripts: "transcripts"
    summaries: "summaries"
    sequences: "sequences"
    index: "index"

  # File retention settings
  retention:
    temporary_files_days: 7
    processed_files_days: 365

# Operations configuration
ops:
  # Logging configuration
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Monitoring
  monitoring:
    enabled: false
    metrics_port: 9090
